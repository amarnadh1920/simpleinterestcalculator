<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>
      <div id="dive">
        <label for="principal" id="prince">Amount</label><input type="number"  min="0" id="principal"><br/>
        <label for="rate" id="ra">Interest Rate</label><input type="range" name="rangeInput" class="rate" value="0" id="rate" min="0" max="30" step="0.5" onchange="updateTextInput(this.value);">
        <input type="text" id="textInput" value=""><br/>
        <label for="years" id="year">No. of Years </label><input type="number" min="0" id="years"><br/>
        <button type="submit" onclick="compute()">Compute Interest</button>
        <div id="answer">
            <p id="line1"></p>
            <p id="line2"></p>
            <p id="line3"></p>
            <p id="line4"></p>
            </div>
    </div>

    </body>
</html>
